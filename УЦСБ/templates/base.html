<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href={% block style_path %}{% endblock %}>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6uSg5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- ВЕСЬ БЛОК -->
    <div class="main-container">
        <!-- САЙДБАР -->
        <div class="left__side-block">
            <a href="#" class="logo"><img src="../static/img/logo.svg" alt=""> </a>
            <div class="nav-side">

                <a href="home" class="nav-side__link"><img class="menu_buttons home-button" src="../static/img/Home_gray.svg"  alt=""></a>
                <a href="#" class="nav-side__link"><img class="menu_buttons document-button" src="../static/img/Document_gray.svg"  alt=""></a>
                <a href="newemployee" class="nav-side__link"><img class="menu_buttons person-button" src="../static/img/Add_Personal_gray.svg"  alt=""></a>

            </div>
            <a href="#" class="help_logo"><img src="../static/img/Help_gray.svg" alt=""></a>
        </div>
         <!--ОСНОВНОЙ КОНТЕНТ-->
         <div class="main-block" id="main-block__first">
            <div class="top-border">
                  <h1>{% block header %}{% endblock %}</h1>
                  <div class="left-top_block">
                    <a href="#" class="bell_nav"></a>
                    <div class="top-person">

                                <ul class="name_nav">
                                    <li class ="name">Глухов Антон</li>
                                    <li class >УПЦ-23</li>
                                </ul>

                                <a href="#" class="photo_nav"><img src="../static/img/photo_name.svg" alt=""></a>
                        </div>
                    <a href="autorization" class="quit_nav"></a>
                </div>
            </div>
             {% block content %}{% endblock %}
        </div>

    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>



</body>
<script src="../static/js/js.js"></script>
<script src="../static/js/jquery-3.5.1.min.js"></script>
</html>
