<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/autorization-style.css">
    <title>Вход</title>
</head>
<body>
    
    <!-- ВЕСЬ БЛОК -->
    <div class="main-container">
        <div class="top">
            <img class="logo" src="../static/img/logo.svg">
            <span class="text-logo">ИСОД Алмаз</span>
        </div>
        
        <img class="autorization-background" src="../static/img/autorization-background.svg">
        <div class="login-container">

            <p class="enter">Вход в систему</p>
            <div class="field">
                <label for="username">Email</label>
                <input type="text" name="username" placeholder=" Введите email">
            </div>
            <div class="field">
                <label for="password">Пароль</label>
                <input type="password" name="password" placeholder=" Введите пароль">
               
            </div>
            
            
            <div class="buttons">
                <input type="submit" name="submit" value="Войти в систему">
                <a class="password-forgot" href="#" id="forgot">Забыли пароль?</a>
                
            </div>
            <div id="myModal" class="modal" >
                <div class="modal-content myclass">
                    <span class="modal-close">&times;</span>
                    <h1>Забыли пароль?</h1>
                    <h2>Мы отправим вам на почту ссылку для восстановления пароля</h2>

                    <div class="field">
                        <label for="recover-email">Email</label>
                        <input type="text" name="recover-email" placeholder=" Введите email">
                    </div>
                    <div class="buttons">
                        <input type="submit" class="recover-email" name="recover-submit" value="Восстановить пароль">
                        
                    </div>
                   

                </div>

            </div>
            
        </div>

    </div>
    

    
<script src="../static/js/base.js"></script>
<script src="../static/js/modal.js"></script>


</body>
<script src="../static/js/js.js"></script>
<script src="../static/js/jquery-3.5.1.min.js"></script>
</html>
